      <!-- Create html registration form -->
      <div class="container">
          <div class="row">
             <div class="col-md-6 col-md-offset-3">
             
                  <!-- success message -->
                  <div th:if="${param.success}">
                     <div class="alert alert-info">You've successfully Updated Your Details.!</div>
                  </div>
             
             <h1>Edit User</h1>  
             <form th:action="@{/admin/save}" method="post" th:object="${user}">
                 <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                   <label class="control-label" for="email">
                         E-mail
                   </label>
                   <input id="email" class="form-control" th:field="*{email}" required="required" autofocus="autofocus"> 
                </div>
                
             <div class="form-group">
                   <label class="control-label" for="password">
                         Password
                   </label>
                   <input id="password" class="form-control" type="password" th:field="*{password}" required="required" minlength="4" maxlength="10" autofocus="autofocus"> 
                </div> 
                
                <div class="form-group">
                   <label class="control-label" for="firstName">
                         First Name
                   </label>
                   <input id="firstName" class="form-control" th:field="*{firstName}" required="required" minlength="2" maxlength="20" autofocus="autofocus"> 
                </div>
                
                 <div class="form-group">
                   <label class="control-label" for="lastName">
                         Last Name
                   </label>
                   <input id="lastName" class="form-control" th:field="*{lastName}" required="required" minlength="2" maxlength="20" autofocus="autofocus"> 
                </div>
                
                <div class="form-group">
                   <label class="control-label" for="lastName">
                         Assigned Roles
                   </label>
                    <div>
                       <th:block th:each="role:${listRoles}">
                          <input type="checkbox" th:field="*{roles}"
                                                 th:value="${role.id}"
                                                 th:text="${role.name}" class="m-2"/>
                       </th:block>
                    </div>
                </div>
        
                <div class="form-group">
                   <button type="submit" class="btn btn-primary">Update</button>                </div>
                
             </form>
            </div>
           </div>
          </div>
