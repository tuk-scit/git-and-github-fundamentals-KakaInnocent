          <div class="Container">
                <div class="row" id="app">
                      <h1 style="margin-left:20px;">Appointments Made</h1>
                </div>

                <div class="row">
                    <div class="col-lg-3">
                       <a style="margin-left:8px;" th:href="@{/doctor/showNewPatientsForm}" class="btn btn-primary btn-sm mb-3">Add Patient</a>
                    </div> 
                </div>
                <table class="table table-striped table-bordered" >
                       <thead class="table-dark">
                             <tr>
                                 <th>Appointment Id</th>
                                 <th>Patient's Name</th>
                                 <th>Patient's email</th>
                                 <th>Illness Description</th>
                                 <th>Diagnosis</th>
                                 <th>Treatment</th>
                                 <th>Actions</th>
                             </tr>
                       </thead>                  
                       
                       <tbody>
                            <tr th:each="app:${listAppointments}">
                               <td th:text="${app.id}"></td>
                                <td th:text="${app.name}"></td>
                                 <td th:text="${app.email}"></td>
                                 <td th:text="${app.description}"></td>
                                 <td th:text="${app.diagnosis}"></td>
                                 <td th:text="${app.treatment}"></td>
                            <td>
<!--                                  <a th:href="@{'/doctor/showFormForUpdate/' +${appointment.id}}"
                                 class="btn btn-primary">Update</a> -->
                                 <a th:href="@{/doctor/showFormForUpadate/{id}(id=${app.id})}"
                                 class="btn btn-primary">Update</a>
                                 </td>
 
                                     
                            </tr>
                       </tbody>
                </table>
          <div th:if="${totalPages > 1}">
              <div class="row column-10">
                  <div class="col-sm-2">
                  Total Rows: [[${totalItems}]]
                  </div>
                  <div class="col-sm-1">
                      <span th:each="i:${#numbers.sequence(1,totalPages)}">
                       <a th:if="${currentPage !=i}" th:href="@{'/doctor/page/' + ${i}}">[[${i}]]</a>
                       <span th:unless="${currentPage !=i}">[[${i}]]</span> &nbsp; &nbsp;
                  </span>
                  </div>
                  
                  
                  <div class="col-sm-1">
                       <a th:if="${currentPage < totalPages}" th:href="@{'/doctor/page/' + ${currentPage + 1}}">Next</a>
                       <span th:unless="${currentPage < totalPages}">Next</span>
                  </div>
 
                  <div class="col-sm-5">
                       <a th:if="${currentPage < totalPages}" th:href="@{'/doctor/page/' + ${totalPages}}">Last</a>
                       <span th:unless="${currentPage < totalPages}">Last</span>
                  </div>
 
              </div>
          </div>
  
</div>
  <footer class="bg-dark text-center text-white">
  <div class="text-center p-0.3" style="background-color: rgba(0, 0, 0, 0.2);">

</footer>
