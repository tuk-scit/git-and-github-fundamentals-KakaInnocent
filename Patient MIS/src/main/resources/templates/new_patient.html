   <div class="container">
      <div class="row">
           <div class="col-lg-10 col-md-10 col-sm-10 container justify-content-left card">
                <h1 class="text-center">Add new Patient's data</h1>
                <div class="card-body">
                    <form action="#" th:action="@{/doctor/savePatient}" th:object="${appointment}" method="POST">

                         <div class="form-group">
                            <label>Patient Name</label>
                            <input 
                            type="text" 
                            name="name" 
                            th:field="*{name}"  
                            class="form-control"
                            placeholder="Enter Patient's Name"
                            required="required"   autofocus="autofocus">
                        </div>
                         <div class="form-group">
                            <label>Patient Email</label>
                            <input 
                            type="text" 
                            name="email" 
                            th:field="*{email}" 
                            class="form-control"
                            placeholder="Enter Patient's email"
                            required="required"   autofocus="autofocus">
                        </div>

                        
                 <div class="form-group">
                   <label class="control-label" for="lastName">
                       Illness  Description
                   </label>
                   <textarea rows="2" cols="5" class="form-control" placeholder="Enter brief Description of patients illness"   name="description"  th:field="*{description}" required="required"   autofocus="autofocus"></textarea>
                   
                </div>

                 <div class="form-group">
                   <label class="control-label" for="lastName">
                       Diagnosis
                   </label>
                   <textarea rows="2" cols="5" class="form-control" placeholder="Enter Diagnosis information"   name="diagnosis"  th:field="*{diagnosis}" required="required"   autofocus="autofocus"></textarea>
                   
                </div>
              
                 <div class="form-group">
                   <label class="control-label" for="lastName">
                       Treatment
                   </label>
                   <textarea rows="2" cols="5" class="form-control" placeholder="Enter Treatment information"   name="treatment"  th:field="*{treatment}" required="required"   autofocus="autofocus"></textarea>
                   
                </div>
                        
                        
                        <div class="box-footer">
                             <button type="submit" class="btn-primary">Save Patients Information</button>
                        </div>
                    </form>
                </div>
           </div>
      </div>
   </div>
  
</body>
</html>
