<body>

      <!-- Create html registration form -->
      <div class="container">
          <div class="row">
             <div class="col-md-6 col-md-offset-3">
             
                  <!-- success message -->
                  <div th:if="${param.success}">
                     <div class="alert alert-info">You've successfully registered to our awesome app!</div>
                  </div>
             
             <h1>Registration</h1>  
             <form th:action="@{/process_register}" method="post" th:object="${user}">
                <div class="form-group">
                   <label class="control-label" for="email">
                         E-mail
                   </label>
                   <input id="email" class="form-control" th:field="*{email}" required="required" autofocus="autofocus"> 
                </div>
                
                <div class="form-group">
                   <label class="control-label" for="password">
                         Password
                   </label>
                   <input id="password" class="form-control" type="password" th:field="*{password}" required="required" minlength="4" maxlength="10" autofocus="autofocus"> 
                </div>
                
                <div class="form-group">
                   <label class="control-label" for="firstName">
                         First Name
                   </label>
                   <input id="firstName" class="form-control" th:field="*{firstName}" required="required" minlength="2" maxlength="20" autofocus="autofocus"> 
                </div>
                
                 <div class="form-group">
                   <label class="control-label" for="lastName">
                         Last Name
                   </label>
                   <input id="lastName" class="form-control" th:field="*{lastName}" required="required" minlength="2" maxlength="20" autofocus="autofocus"> 
                </div>
        
                <div class="form-group">
                   <button type="submit" class="btn btn-primary">Register</button>
                   <span>Already registered?<a href="/" th:href="@{/login}">Login here</a></span>
                </div>
                
             </form>
            </div>
           </div>
          </div>
  <footer class="bg-dark text-center text-white">
  <div class="text-center p-0.3" style="background-color: rgba(0, 0, 0, 0.2);">
     <p>Copyright &copy;2022 by TMI Colince</p>
  </div>
</footer>
          </body>
         </html>
