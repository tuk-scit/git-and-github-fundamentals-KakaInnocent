crossorigin="anonymous"> 
<link rel="stylesheet" href="css/style.css"> 
</head>
<body>
      <!--Create navigation bar(Header)  -->

  <a class="navbar-brand" href="#">Patient Management Information System</a>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">

<br>
       
       <div class="container">
          <div class="row">
             <div class="col-md-6 col-md-offset-3">
                <h1>User login page</h1>
                <form th:action="@{/login}" method="post">
                
                   <!-- Error message -->
                   <div th:if="${param.error}">
                      <div class="alert alert-danger">Invalid username or
                       password</div>
                   </div>
                   
                   <!-- logout message -->
                   <div th:if="${param.logout}">
                      <div class="alert alert-info">You have logged out</div>
                   </div>
                   
                   <div class="form-group">
                       <label for="username">Email</label>
                       <input type="text" class="form-control" id="username" name="username"
                       placeholder="Enter Email ID" autofocus="autofocus">
                   </div>
                   
                    <div class="form-group">
                       <label for="password">Password</label>
                       <input type="password" id="password" name="password" class="form-control"
                       placeholder="Enter Password"/>
                   </div>
                   
                   <div class="form-group">
                      <div class="row">
                         <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                            class="form-control btn btn-primary" value="Log In"/>
                         </div>
                      </div>
                   </div>
                   
                </form>
                <div class="form-group">
                   <span>New User? <a href="/" th:href="@{/register}">Register here</a></span>
                </div>
             </div>
          </div>
       </div>
   <footer class="bg-dark text-center text-white">
  <div class="text-center p-0.3" style="background-color: rgba(0, 0, 0, 0.2);">
     <p>Copyright &copy;2022 by TMI Colince</p>
  </div>
</footer>
</body>
</html>
