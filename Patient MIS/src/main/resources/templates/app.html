      <!-- Create html registration form -->
      <div class="container">
          <div class="row">
             <div class="col-md-6 col-md-offset-3">
             
                  <!-- success message -->
                  <div th:if="${param.success}">
                     <div class="alert alert-info">You've successfully made an appointment..!!We shall email you on The time to visit the Doctor. Thank you</div>
                  </div>
             
             <h1>Make Appointment</h1>  
             <form th:action="@{/makeApp}" method="post" th:object="${appointment}">
                <div class="form-group">
                   <label class="control-label" for="email">
                         E-mail
                   </label>
                   <input id="email" class="form-control" th:field="*{email}" required="required" autofocus="autofocus"> 
                </div>
                
                
                <div class="form-group">
                   <label class="control-label" for="firstName">
                          Name
                   </label>
                   <input class="form-control" th:field="*{name}" required="required"  autofocus="autofocus"> 
                </div>
                
                 <div class="form-group">
                   <label class="control-label" for="lastName">
                       Brief Illness  Description
                   </label>
                   <textarea rows="4" cols="5" class="form-control" th:field="*{description}" required="required"  autofocus="autofocus"></textarea>
                   
                </div>
        
                <div class="form-group">
                   <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
             </form>
            </div>
           </div>
          </div>

</body>
